<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="img/logo.ico"/>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="body-background">
<div class="container">
    <div class="img-login">
        <img src="img/ChanYeol-logo.png">
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="formLogin" action="#" class="form-login animate-box fadeInUp animated-fast">
                <h3 class="text-center">登 &nbsp;&nbsp; 录</h3>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" maxlength="11" class="form-control" id="username" placeholder="填写用户名/手机号码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" maxlength="15" class="form-control" id="password" placeholder="填写密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" maxlength="4" class="form-control" style="width: 200px" id="captcha" placeholder="验证码" autocomplete="off">
                    <input type="text" readonly  id="checkCode"  style="width: 80px"  onclick="createCode()">
                </div>
                <div class="form-group remebered">
                    <label for="remember"><input type="checkbox" id="remember">  记住我</label>
                </div>
                <div class="form-group">
                    <a href="back.html"><input type="button" value="登&nbsp;&nbsp;录" class="btn btn-primary center-block" ></a>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<!--《test》-->

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
